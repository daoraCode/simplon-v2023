<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/logo-simplon-1.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Simplon.co 2023 • Développer de nouvelles compétences en numérique.</title>
</head>

<body>

<!-- Header / Navigation Bar (Top) -->
    <header class="headerBody ctn">
        <nav class="navBar ctn">
            <div class="logo ctn">
                <img src="./images/logo-simplon-1.png"></img>
            </div>
            <ul class="navBarLinks ctn">
                <li><a href="#">Entreprises</a></li>
                <li><a href="#">Réseaux</a></li>
                <li><a href="#">À propos</a></li>
                <li><a href="#">Collaborer<i class="fa fa-caret-down"></i></a></li>
                <li><a href="#">Formation<i class="fa fa-caret-down"></i></a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <hr>

    <!-- Hero - Heading Welcome Section -->
    <div class="heroCtn">
        <div class="bannerLeftCtn">
            <div class="mainLogo">
                <img src="./images/logo-accueil.svg" alt="Logo de Simplon">
            </div>
            <div class="mainTextContent">
                <h1 class="WelcomeHeadingText">
                    Simplon, réseau de Fabriques
                    numériques et inclusives
                </h1>
                <p class="DescriptionParagraph">
                    Simplon.co est un réseau de Fabriques solidaires et inclusives qui proposent des formations gratuites aux métiers techniques du numérique en France et à l’étranger
                </p>
            </div>
            <div class="heroBtnContainer">
                <button class="filledButton" type="button">Nos formations</button>
                <button class="clearButton" type="button">Une question ?</button>
            </div>
        </div>
        <img class="bannerRightCtn welcomeImg" src="./images/img-accueil.png" alt="Photo d'accueil de Simplon">
    </div>
</body>
</html>
